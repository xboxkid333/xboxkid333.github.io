        .game-type {

            padding: 5px 10px;
            margin: 3px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            font-size: 0.9em;

        .game-type:hover {
            background-color: #5900ff;
            color: black;
        }
        .gameFrame {
            width: 70%;

            display: block;
            outline: 2px solid #5900ff;
